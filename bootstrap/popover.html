<!DOCTYPE html>
<html lang="en">
<head>
  <title>Popover Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Popover Example</h3>
  <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Toggle popover</a> <br />

  <a href="#" title="Header" data-toggle="popover" data-placement="top" data-content="Content1">top</a><br />
	<a href="#" title="Header" data-toggle="popover" data-placement="bottom" data-content="Content2">bottom</a><br />
	<a href="#" title="Header" data-toggle="popover" data-placement="left" data-content="Content3">left</a><br />
	<a href="#" title="Header" data-toggle="popover" data-placement="right" data-content="Content4">right</a><br />

	<a href="#" title="Dismissible popover" data-toggle="popover" data-trigger="focus" data-content="Click anywhere in the document to close this popover">Click me</a><br /><br />

	<a href="#" title="Header" data-toggle="popover" data-content="Some content">Click Me</a><br>
  <a href="#" title="Header" data-toggle="popover" data-trigger="hover" data-content="Some content">Hover over me</a><br />

</div>

<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>

</body>
</html>
